<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ catalogItem?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="catalogItemImages.length > 0">
    <div class="slideshow-container">
      <div *ngFor="let image of catalogItemImages; let i = index">
        <div class="mySlides fade" [ngClass]="{'showSlide': isCurrentSlide(i)}">
          <img [src]="'http://localhost:3000' + image.imagePath" class="image-slide">
        </div>
      </div>
      <div class="overlay">
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
      </div>
    </div>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-item class="ion-no-padding" lines="none">
        <ion-label>
          <h1>{{ catalogItem?.name }}</h1>
          <p>{{ catalogItem?.companyName }}</p>
        </ion-label>
        <ion-thumbnail slot="end">
          <img [src]="'http://localhost:3000' + company?.imagePath" *ngIf="company?.imagePath">
        </ion-thumbnail>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let detail of detailsArray">
          <ion-label>{{ detail.label }}</ion-label>
          <ion-text slot="end">{{ detail.value }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="cta-buttons">
    <ion-button expand="block" color="warning" (click)="updateStatus(2)">Show interest</ion-button>
    <ion-button expand="block" color="danger" (click)="updateStatus(3)">Reserve for buying</ion-button>
  </div>

</ion-content>
