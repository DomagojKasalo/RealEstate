<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>{{ welcomeMessage }}</h1>
  
  <!-- Featured Section -->
  <h2>Quick Actions</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="AllCatalogs()">
          <ion-icon name="albums-outline" size="large"></ion-icon>
          <ion-card-title>All Catalogs</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="showProfile = !showProfile">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
          <ion-card-title>Profile</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Profile Section -->
  <div *ngIf="showProfile">
    <h2>Profile</h2>
    <ion-card>
      <form [formGroup]="userForm">
        <ion-list lines="full">
          <ion-item>
            <ion-label position="stacked">First Name</ion-label>
            <ion-input type="text" formControlName="firstName" placeholder="Enter first name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input type="text" formControlName="lastName" placeholder="Enter last name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName="email" placeholder="Enter email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Address</ion-label>
            <ion-input type="text" formControlName="address" placeholder="Enter address" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Phone Number</ion-label>
            <ion-input type="text" formControlName="phoneNumber" placeholder="Enter phone number" required></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full" type="submit" (click)="updateUser(userForm.value)">Update Profile</ion-button>
      </form>
    </ion-card>
  </div>

</ion-content>
