<div class="company-add-container">
  <h2 class="company-add-title">Add New Company</h2>
  <form class="user-edit-form" (submit)="createCompany(companyForm.value)">
    <dx-form [formData]="companyForm.value">

    <dxi-item dataField="companyName" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Enter Company Name' }">
      <dxi-validation-rule type="required" message="Company Name is required"></dxi-validation-rule>
      <dxo-label text="Company Name"></dxo-label>
    </dxi-item>

    <dxi-item dataField="companyTypeId" editorType="dxSelectBox" 
      [editorOptions]="{ 
        dataSource: companyType, 
        displayExpr: 'name', 
        valueExpr: 'id', 
        searchEnabled: true,
        searchExpr: 'name'
      }">
      <dxo-label text="Type"></dxo-label>
    </dxi-item>

    <dxi-item dataField="companyAcronym" editorType="dxTextBox" 
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Enter Company Acronym' }">
      <dxo-label text="Company Acronym"></dxo-label>
    </dxi-item>

    <dxi-item dataField="email" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Enter Email', mode: 'email' }">
      <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
      <dxo-label text="Email"></dxo-label>
    </dxi-item>

    <dxi-item dataField="phone" editorType="dxTextBox" 
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Enter Phone' }">
      <dxo-label text="Phone"></dxo-label>
    </dxi-item>

    <dxi-item dataField="webSite" editorType="dxTextBox" 
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Enter Web Site' }">
      <dxo-label text="Web Site"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options text="Submit" width="100%" type="default" [useSubmitBehavior]="true">
      </dxo-button-options>
    </dxi-item>

  </dx-form>
  </form>
</div>
