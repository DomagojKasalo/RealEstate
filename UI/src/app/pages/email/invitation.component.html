<div>
  <h2>Email Invitation form</h2>
</div>

<div>
<form (ngSubmit)="sendInvitation()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="request.Email" name="Email" required>
    </div>
    <div>
      <label for="subject">Subject</label>
      <input type="text" id="subject" [(ngModel)]="request.Subject" name="Subject" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" [(ngModel)]="request.Message" name="Message" required></textarea>
    </div>
    <button type="submit">Send Invitation</button>
  </form>
</div>
